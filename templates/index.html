<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diagram Converter UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div class="min-h-screen">
      <header class="border-b border-slate-200 bg-white">
        <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
          <div>
            <h1 class="text-2xl font-semibold">Diagram Converter</h1>
            <p class="text-sm text-slate-600">Extract and generate algorithms from diagrams.</p>
          </div>
          <a
            href="/docs"
            class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-700 hover:border-slate-300"
          >
            API: /docs
          </a>
        </div>
      </header>

      <main class="mx-auto max-w-5xl px-6 py-8">
        <div class="mb-6 inline-flex rounded-lg bg-slate-100 p-1">
          <button
            id="tabExtract"
            class="rounded-md px-4 py-2 text-sm font-semibold text-slate-900"
            type="button"
          >
            Extract
          </button>
          <button
            id="tabGenerate"
            class="rounded-md px-4 py-2 text-sm font-semibold text-slate-600"
            type="button"
          >
            Generate
          </button>
        </div>

        <div id="panelExtract" class="space-y-6">
          <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-lg font-semibold">Extract algorithm</h2>
            <p class="mt-1 text-sm text-slate-600">
              Upload a diagram file and get the algorithm text.
            </p>

            <form id="extractForm" class="mt-4 space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-700">Diagram file</label>
                <input
                  id="extractFile"
                  type="file"
                  accept=".png,.jpg,.jpeg,.gif,.webp,.bpmn,.drawio,.svg,.xml,.uml,.puml"
                  class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm"
                />
              </div>

              <div class="grid gap-4 md:grid-cols-3">
                <label class="flex items-center gap-2 text-sm text-slate-700">
                  <input id="extractPreprocess" type="checkbox" class="h-4 w-4" checked />
                  preprocess
                </label>
                <label class="flex items-center gap-2 text-sm text-slate-700">
                  <input id="extractUseGpu" type="checkbox" class="h-4 w-4" />
                  use_gpu
                </label>
                <label class="text-sm text-slate-700">
                  max_tokens
                  <input
                    id="extractMaxTokens"
                    type="number"
                    min="64"
                    max="2048"
                    value="256"
                    class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm"
                  />
                </label>
              </div>

              <div class="flex items-center gap-3">
                <button
                  id="extractBtn"
                  type="submit"
                  class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-500"
                >
                  <span>Extract</span>
                  <svg
                    id="extractSpinner"
                    class="hidden h-4 w-4 animate-spin"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                    ></path>
                  </svg>
                </button>
                <span id="extractMeta" class="text-xs text-slate-500"></span>
              </div>

              <div id="extractProgress" class="hidden">
                <div class="progress-track">
                  <div id="extractProgressBar" class="progress-bar" data-state="idle"></div>
                </div>
                <div class="mt-2 flex flex-wrap gap-2 text-xs text-slate-500">
                  <span id="extractStage"></span>
                  <span id="extractTiming"></span>
                </div>
              </div>
            </form>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex flex-wrap items-center justify-between gap-3">
              <h3 class="text-base font-semibold">Algorithm output</h3>
              <div class="flex gap-2">
                <button
                  id="copyAlgorithm"
                  type="button"
                  class="rounded-lg border border-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:border-slate-300"
                >
                  Copy
                </button>
                <button
                  id="sendToGenerate"
                  type="button"
                  class="rounded-lg border border-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:border-slate-300"
                >
                  Send to Generate
                </button>
              </div>
            </div>
            <textarea
              id="extractResult"
              readonly
              class="mt-3 h-40 w-full rounded-lg border border-slate-200 bg-slate-50 px-3 py-2 text-sm font-mono"
              placeholder="Algorithm will appear here..."
            ></textarea>
          </div>
        </div>

        <div id="panelGenerate" class="hidden space-y-6">
          <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            <h2 class="text-lg font-semibold">Generate diagram</h2>
            <p class="mt-1 text-sm text-slate-600">
              Paste algorithm text and generate PlantUML or PNG.
            </p>

            <form id="generateForm" class="mt-4 space-y-4">
              <label class="block text-sm font-medium text-slate-700">
                algorithm_text
                <textarea
                  id="generateText"
                  class="mt-2 h-36 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm"
                  placeholder="1. Step one&#10;2. Step two"
                ></textarea>
              </label>

              <div class="grid gap-4 md:grid-cols-3">
                <label class="text-sm text-slate-700">
                  format
                  <select
                    id="generateFormat"
                    class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm"
                  >
                    <option value="puml">plantuml (puml)</option>
                    <option value="png">png</option>
                  </select>
                </label>
                <label class="text-sm text-slate-700">
                  max_tokens
                  <input
                    id="generateMaxTokens"
                    type="number"
                    min="64"
                    max="2048"
                    value="256"
                    class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm"
                  />
                </label>
                <div class="flex flex-col gap-3 md:mt-7">
                  <label class="flex items-center gap-2 text-sm text-slate-700">
                    <input id="generateUseGpu" type="checkbox" class="h-4 w-4" />
                    use_gpu
                  </label>
                  <label class="flex items-center gap-2 text-sm text-slate-700">
                    <input id="generateDownload" type="checkbox" class="h-4 w-4" />
                    download png
                  </label>
                </div>
              </div>

              <div class="flex items-center gap-3">
                <button
                  id="generateBtn"
                  type="submit"
                  class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-500"
                >
                  <span>Generate</span>
                  <svg
                    id="generateSpinner"
                    class="hidden h-4 w-4 animate-spin"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                    ></path>
                  </svg>
                </button>
                <span id="generateMeta" class="text-xs text-slate-500"></span>
              </div>

              <div id="generateProgress" class="hidden">
                <div class="progress-track">
                  <div id="generateProgressBar" class="progress-bar" data-state="idle"></div>
                </div>
                <div class="mt-2 flex flex-wrap gap-2 text-xs text-slate-500">
                  <span id="generateStage"></span>
                  <span id="generateTiming"></span>
                </div>
              </div>
            </form>
          </div>

          <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
            <div class="flex items-center justify-between">
              <h3 class="text-base font-semibold">Generate output</h3>
              <a
                id="downloadLink"
                href="#"
                class="hidden rounded-lg border border-slate-200 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:border-slate-300"
              >
                Download diagram.png
              </a>
            </div>

            <div id="renderNote" class="mt-3 hidden text-xs text-slate-500"></div>

            <img
              id="pngPreview"
              class="mt-4 hidden max-h-80 w-auto rounded-lg border border-slate-200"
              alt="PNG preview"
            />

            <pre
              id="plantumlResult"
              class="mt-4 hidden max-h-80 overflow-auto rounded-lg border border-slate-200 bg-slate-50 p-3 text-xs"
            ></pre>
          </div>
        </div>
      </main>
    </div>

    <div
      id="toast"
      class="fixed right-4 top-4 hidden max-w-sm rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-800 shadow-lg"
    ></div>

    <script src="/static/app.js" defer></script>
  </body>
</html>
